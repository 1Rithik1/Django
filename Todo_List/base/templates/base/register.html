{% extends 'base/main.html' %} 

{% block content %}

<div style="margin-top: 50px;">

    <div class="lr-header-bar">
        <h1>Register</h1>
    </div>
    
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <label>{{form.username.label}}</label>
            {{form.username}}
    
            <label>{{form.password1.label}}</label>
            {{form.password1}}
    
            <label>{{form.password2.label}}</label>
            {{form.password2}}
    
            <center><input style="margin-top:20px ;" class="button" type="submit" value="Register"></center>
        </form>
        <center><p>Already have an account? <a href="{% url 'login' %}">Login</a></p></center>
    </div>
    
</div>

{% endblock content %}
