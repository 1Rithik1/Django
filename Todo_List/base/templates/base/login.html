{% extends 'base/main.html' %} 

{% block content %}

<div style="margin-top: 50px;">

    <div class="lr-header-bar">
        <h1>Login</h1>
    </div>
    
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <center><input style="margin-top: 10px;" class="button" type="submit" value="Login"></center>
        </form>
        <center><p>Don't have an account? <a href="{% url 'register' %}">Register</a></p></center>
    </div>    

</div>

{% endblock content %}
